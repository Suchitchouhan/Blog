{% extends "blog/base.html" %}
      {% block content %}
      {% if status %}
      <div class="container">
      	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		  <strong>{{ status }}</strong>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
      	
      </div>
      {% endif %}
      <form method="POST" action="{% url 'addblog' %}" enctype='multipart/form-data'>
      	{% csrf_token %}
      <div class="container">
      	<h3>Create Your blog</h3>
      	<div class="input-group mb-3">
		  <div class="custom-file">
		    <input type="file" class="custom-file-input" name="titleimage" id="inputGroupFile01">
		    <label class="custom-file-label" for="inputGroupFile01">Title Image</label>
		  </div>
		</div>

      	<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">Title</span>
		  </div>
		  <input type="text" class="form-control" name="title" placeholder="Enter The Title of your blog">
		</div>

      	<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Description</span>
		  </div>
		  <textarea class="form-control" name="description" aria-label="With textarea" placeholder="Description About the Blog"></textarea>
		</div>

		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">Read Time</span>
		  </div>
		  <input type="number" class="form-control" name="readtime" placeholder="How much time require to read whole blog">
		  <div class="input-group-append">
		    <span class="input-group-text">Minutes</span>
		  </div>
		</div>

		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <label class="input-group-text" for="inputGroupSelect01">Category</label>
		  </div>
		  <select class="custom-select" name="category_id" id="inputGroupSelect01">
		    <option selected>Choose The Category of blog</option>
		    {% for x in cat %}
		    <option value="{{ x.pk }}">{{ x.name }}</option>
		    {% endfor %}
		  </select>
		</div>

		<h5>Enter The content of blog </h5>
		<h6>Step 1 :First Image or Video</h6>
		<h6>Step 2 :Then Write something</h6>
		<button id="addblock" type="button" class="btn btn-danger">add Block</button>
		<div id='block'>
	      	<div class="input-group mb-3">
			  <div class="custom-file">
			    <input type="file" name="content_data" class="custom-file-input" id="inputGroupFile01">
			    <label class="custom-file-label" name="block_image" for="inputGroupFile01">Choose file Image Photo videos or and file (jpg,png,mp4,)</label>
			  </div>
			</div>

			 <textarea id="editor1" name="content"></textarea>
	            <script>
	                    CKEDITOR.replace( 'editor1' );          
	        	</script>
      	</div>
		<button id="addtag" type="button" class="btn btn-danger">add Tags</button>

      	<div id="blogtag">
	      	<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text">tag</span>
			  </div>
			  <input type="text" name="blogtag" class="form-control" placeholder="Enter Tag or Keyword according to your blog.which is very helpfull to finding to your blog">
			</div>
		</div>

      	<div class="btn-group align-right">
  		   <button type="submit" class="btn btn-primary">Publish</button>
      	</div>
      </div>
	</form>

{% endblock content %}

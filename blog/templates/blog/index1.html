<html>
        <head>
                <meta charset="utf-8">
                <title>CKEditor</title>
                <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        </head>
        <body>

{% for x in post %}
{{ x.title }}
<p>
    {{ x.data|safe }}
</p>{% endfor %}
            <button id="addblock"> add</button>
            <form method="POST">
                {% csrf_token %}
                <div id="block">
                <textarea id="editor1" name="content"></textarea>
                <script>
                        CKEDITOR.replace( 'editor1' );
                        
                </script>
                </div>
                <input type="submit">
             </form>   
        </body>
        <script type="text/javascript">
           $("#addblock").click(function(){
            const result = Math.random().toString(36).substring(2,30);
                        console.log(result);
                 $("#block").append("<div class='input-group mb-3'><div class='custom-file'><input type='file' class='custom-file-input' id='inputGroupFile01'><label class='custom-file-label' name='block_image' for='inputGroupFile01'>Choose file Image Photo videos or and file (jpg,png,mp4,)</label></div></div>");       
                 $("#block").append("<textarea id="+result+" name='content'></textarea>");

                 CKEDITOR.replace( result );       

                });

         </script>

</html>
